{% extends "base.html"%}
{% block title%}Home{% endblock%}
{%block body%}
<div class="row">
    <div class="col-lg-9">
        {% for post in posts%}
        <div class="row">
            <div class="col-lg-12">
                <h1>{{post.title}}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                {{post.content |truncate(255)|safe}}
                <a href="{{url_for('main.post',post_id=post.id)}}">Read More</a>
            </div>
        </div>
        {%endfor%}
    </div>

    </div>
{%endblock%}
